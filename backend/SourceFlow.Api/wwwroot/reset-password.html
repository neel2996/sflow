<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Reset Password - SourceFlow</title>
  <style>
    * { box-sizing: border-box; }
    body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif; margin: 0; padding: 40px 20px; color: #333; max-width: 400px; margin: 40px auto; }
    h2 { color: #0073b1; font-size: 22px; margin-bottom: 8px; }
    .subtitle { color: #666; font-size: 14px; margin-bottom: 24px; }
    input { width: 100%; padding: 12px; border: 1px solid #e0e0e0; border-radius: 6px; font-size: 14px; margin-bottom: 12px; }
    button { width: 100%; padding: 12px; background: #0073b1; color: #fff; border: none; border-radius: 6px; font-size: 14px; font-weight: 600; cursor: pointer; }
    button:disabled { opacity: 0.6; cursor: wait; }
    .error { color: #b24020; font-size: 13px; margin-bottom: 12px; }
    .success { color: #057642; font-size: 13px; margin-bottom: 12px; }
    a { color: #0073b1; }
  </style>
</head>
<body>
  <h2>Reset Password</h2>
  <p class="subtitle" id="subtitle">Enter your new password below.</p>
  <p id="error" class="error" style="display:none"></p>
  <p id="success" class="success" style="display:none"></p>
  <form id="form" style="display:none">
    <input type="password" id="password" placeholder="New password (min 6 chars)" minlength="6" required />
    <input type="password" id="confirm" placeholder="Confirm password" minlength="6" required />
    <button type="submit" id="btn">Reset Password</button>
  </form>
  <p id="done" style="display:none">Password reset. <a href="/">Return to SourceFlow</a></p>

  <script>
    const params = new URLSearchParams(location.search);
    const token = params.get("token");
    const API_BASE = location.origin;

    async function api(method, path, body) {
      const opts = { method, headers: { "Content-Type": "application/json" } };
      if (body) opts.body = JSON.stringify(body);
      const res = await fetch(API_BASE + path, opts);
      const data = await res.json().catch(() => ({}));
      if (!res.ok) throw new Error(data.error || res.statusText);
      return data;
    }

    if (!token) {
      document.getElementById("subtitle").textContent = "Invalid reset link. Request a new one from the extension.";
    } else {
      document.getElementById("form").style.display = "block";
    }

    document.getElementById("form").onsubmit = async (e) => {
      e.preventDefault();
      const password = document.getElementById("password").value;
      const confirm = document.getElementById("confirm").value;
      if (password !== confirm) {
        document.getElementById("error").textContent = "Passwords do not match.";
        document.getElementById("error").style.display = "block";
        return;
      }
      document.getElementById("btn").disabled = true;
      document.getElementById("error").style.display = "none";
      try {
        await api("POST", "/auth/reset-password", { token, newPassword: password });
        document.getElementById("form").style.display = "none";
        document.getElementById("done").style.display = "block";
      } catch (err) {
        document.getElementById("error").textContent = err.message;
        document.getElementById("error").style.display = "block";
      } finally {
        document.getElementById("btn").disabled = false;
      }
    };
  </script>
</body>
</html>
